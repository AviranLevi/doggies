<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <div id="header">
        <h1 id="logo">doggies</h1>
        <table>
            <tr>

                <td class="login"> <label>Password</label> </td>

            <tr>

                <td><input class="login-input" type="password"></td>
            </tr>

    </div>
    
    <div id="middle">
        <img src="https://blog-cdn.dogbuddy.com/wp-content/uploads/2017/01/shetland-sheepdog-mobile-wallpaper.png" alt="">
        <div id="signup">

            <table id="sign-up">
                <td><input class="sign-up-input" type="text" placeholder="First Name"></td>
                <td><input class="sign-up-input" type="text" placeholder="Last Name"></td>
            </table>

            <table>
                <td><input class="sign-up-input" type="email" placeholder="email"></td>

    </div>
