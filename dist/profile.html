<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>doggies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="profileStyle.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>

<body>
    <div id="header">
        <h1 id="logo">doggies</h1>
    </div>

    <div id="middle">
        <div></div>
        <div id="profile">

        </div>

        <div class="posts">
            <div></div>
            <div class="single-post">
                <div></div>
                <div class="username-post">
                    <i class="fas fa-user-circle fa-2x"></i>
                    <span class="user-post">username</span>
                    <span class="community-post">(Florentin, TLV)</span>
                    <button class="delete-post-button"><i class="fas fa-backspace fa-lg"></i></button>
                </div>
                <div></div>
                <div class="title">
                    <h3>Who's coming at 20:30?</h3>
                </div>
                <div></div>
                <div class="comments">
                    <div class="single-comment">
                        <i class="fas fa-user-circle"></i>
                        <span>username</span>
                        <p>I'll be there at 20-45</p>
                    </div>
                    <div class="single-comment">
                        <i class="fas fa-user-circle"></i>
                        <span>username</span>
                        <p>Can't today my bruh</p>
                    </div>

                    <div class="comment-div">
                        <td><input class="comment-inpt" type="text" placeholder="Write a comment..."></td>
                        <td class="td-button"><button class="comment-button">Comment</button></td>
                    </div>
                </div>
            </div>
            <div></div>
        </div>

        <script id="profile-template" type="text/x-handlebars-template">
        {{#each data}}
            <form id="profile-pic-name">
                <img src="https://images.unsplash.com/photo-1474775621819-e5ed92c92461?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&dpr=1&auto=format&fit=crop&w=1000&q=80&cs=tinysrgb"
                        alt="" class="user-profile-img ">
                <p id="username-p">{{firstName}}</p>
                <p id="email-p">{{lastName}}</p>
            </form>

            <div id="dogs">
                <h3>My doggies:</h3>
                <div class="dog-name">
                    <img src="https://images.unsplash.com/photo-1474775621819-e5ed92c92461?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&dpr=1&auto=format&fit=crop&w=1000&q=80&cs=tinysrgb"
                        alt="" class="dog-img">
                    <p>dogName</p>
                </div>
            </div>

            <div id="communities">
                <h3>Communities:</h3>
                <div class="com-name">
                    <i class="fas fa-map-marker-alt fa-lg mark-icon"></i>
                    <p>communityName</p>
                </div>
            </div>
        {{/each}}
    </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>

        <script src="profileManager.js"></script>
        <script src="RendererProfile.js"></script>
        <script src="profileMain.js"></script>
</body>

</html>
