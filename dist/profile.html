<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>doggies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="profileStyle.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>

<body>
    <div id="header">
        <h1 id="logo">doggies</h1>
    </div>

    <div id="middle">
        <div></div>
        <div id="profile"></div>
        <div class="posts"></div>

        <script id="profile-template" type="text/x-handlebars-template">
            <form id="profile-pic-name">
                <img id="profile-image" src="{{profilePic}}"
                        alt="" class="user-profile-img ">
                <p id="username-p">{{firstName}} {{lastName}}</p>
                <p id="email-p">{{email}}</p>
            </form>

            <div id="dogs">
                <h3>My doggies:</h3>
                {{#each dogs}}
                <div class="dog-name">
                    <img src="{{profilePic}}"
                        alt="" class="dog-img">
                    <p>{{name}}</p>
                </div>
                {{/each}}
            </div>

            <div id="communities">
                <h3>Communities:</h3>

                {{#each garden}}
                <div class="com-name">
                    <i class="fas fa-map-marker-alt fa-lg mark-icon"></i>
                    <p>{{gardenPic}}</p>
                </div>
                {{/each}}
            </div>
    </script>

        <script id="posts-template" type="text/x-handlebars-template">
        {{#each data}}
        <div></div>
        <div class="single-post" data-id="{{_id}}">
            <div></div>
            <div class="username-post">
                <i class="fas fa-user-circle fa-2x"></i>
                <span class="user-post">{{user.firstName}} {{user.lastName}}</span>
                <span class="community-post">(Florentin, TLV)</span>
                <button class="delete-post-button"><i class="fas fa-backspace fa-lg"></i></button>
            </div>
            <div></div>
            <div class="title">
                <h3>{{text}}</h3>
            </div>
            <div></div>
            <div class="comments">
                {{#each data.comments}}
                <div class="single-comment">
                    <i class="fas fa-user-circle"></i>
                    <span>{{user}}</span>
                    <p>{{text}}</p>
                </div>
                {{/each}}

                <div class="comment-div">
                    <td><input class="comment-inpt" type="text" placeholder="Write a comment..."></td>
                    <td class="td-button"><button class="comment-button">Comment</button></td>
                </div>
            </div>
        </div>
        <div></div>
        {{/each}}
    </script>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>

        <script src="profileManager.js"></script>
        <script src="RendererProfile.js"></script>
        <script src="profileMain.js"></script>
</body>

</html>
