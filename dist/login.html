<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>doggies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="loginStyle.css" />
</head>
<body>
    <div id="header">
        <h1 id="logo">doggies</h1>
        <table>
            <tr>
                <td class="login"> <label>Email or Username</label> </td>
                <td class="login"> <label>Password</label> </td>
            </tr>
            <tr>
                <td><input class="login-input" type="email"></td>
                <td><input class="login-input" type="password"></td>
            </tr>
        </table>
        <button id="login-button">Log In</button>
    </div>
    
    <div id="middle">
        <img src="https://blog-cdn.dogbuddy.com/wp-content/uploads/2017/01/shetland-sheepdog-mobile-wallpaper.png" alt="">
        <div id="signup">
            <h1>Create a New Account</h1>
            <p>It's totally free</p>

            <table id="sign-up">
                <td><input class="sign-up-input" type="text" placeholder="First Name"></td>
                <td><input id="last-name-signup" class="sign-up-input" type="text" placeholder="Last Name"></td>
            </table>

            <table>
                <td><input class="sign-up-input big-signup" type="email" placeholder="Email"></td>
            </table>

            <table>
                <td><input class="sign-up-input big-signup" type="text" placeholder="Password"></td>
            </table>

            <table id="date-of-birth">
                <td><input id="date-ob-inpt" class="sign-up-input big-signup" type="date" placeholder="yo"></td>
            </table>

            <table id="gender">
                <td class="gender-name"><input type="radio" name="radio">Male</td>
                <td class="gender-name"><input type="radio" name="radio">Female</td>
                <td class="gender-name"><input type="radio" name="radio">Other</td>
            </table>
            <table>
                <td><button id="signup-button">SignUp</button></td>
            </table>

        </div>
    </div>
</body>
</html>
